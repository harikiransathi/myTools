<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../post-service/post-service.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show">

  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
      margin-bottom: 30px;
    }
    </style>

    <post-service id="service" attrPosts="{{posts}}"></post-service>
    
    <!-- hide if tab selected is favorite and the post.favorite is not true-->
    <div layout vertical center>
      <template repeat="{{post in posts}}">
        <post-card
          favorite="{{post.favorite}}"
          on-favorite-tap="{{handleFavorite}}"
          hidden?="{{show == 'favorites' && !post.favorite}}">

          <img src="{{post.avatar}}" width="70" height="70">
          <h2>{{post.username}}</h2>
          <p>{{post.text}}</p>
        
        </post-card>
      </template>
    </div>
  </template>

  <script>
  Polymer({
    handleFavorite: function(event, detail, sender) {
      console.log('element = post-list, event: favorite-tap');
      console.dir(sender);
     
      var post = sender.templateInstance.model.post;
      // console.log(sender.templateInstance);
      console.dir(post);

      this.$.service.setFavorite(post.uid, post.favorite);
    }
  });
  </script>
</polymer-element>
